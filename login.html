<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link rel="stylesheet" href="./login.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    </head>

    <body>

        <div class="login">
            <h2 class="login"> LOGIN </h2>

            <form method="" class="form">

                <div class="form-group">
                    <input placeholder="Usuário" class="form-input" id="usuario" type="text" name="usuario" />
                    <label class="form-label" for="usuario"> Usuário </label>
                </div>

                <div class="form-group">
                    <input placeholder="Senha" class="form-input" id="senha" type="password" name="senha" />
                    <label class="form-label" for="senha"> Senha </label>
                </div>

                <input type="submit" class="entrar" name="entrar" value="ENTRAR" />

            </form>

        </div>  

        <div class="wave">
        </div>
        <div class="imagem-medicos">
            <img class="medicos" src="./img/undraw_medicine_b1ol.svg" alt="Médicos" />
        </div>
    </body>
</html>
